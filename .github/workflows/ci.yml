name: NRS CI

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.0
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
    - name: Install xmllint
      run: sudo apt updata && sudo apt install libxml2-utils
    - name: Create temp directory
      run: mkdir -p temp
    - name: Retrieve schema file
      run: curl https://raw.githubusercontent.com/ngoduyanh/nrsml/master/xml/schema.xsd -o temp/schema.xsd
    - name: Validate the NRSML documents
      run: xmllint --schema temp/schema.xsd nrs/**/*.xml --noout
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3.5.0
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
    # TODO: run the validator (which doesn't exist at the moment)
    # - name: Run the validator
    #   uses: actions/validator (this is what the AI suggests me)
  release:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    - name: Checkout sources
      uses: actions/checkout@v3.5.0
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: vx.x.x
    - name: Generate output files
      run: deno --allow-all scripts/generate.ts && python scripts/make_csv.py
    - name: Split branch name
      id: split
      run: echo "fragment=${BRANCH##*/}" >> $GITHUB_OUTPUT
      env:
        BRANCH: ${{ github.ref_name }}
    - name: Get release tag suffix
      id: release_tag_name
      run: echo "fragment=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
    - name: Create release
      uses: marvinpinto/action-automatic-releases@latest
      if: ${{ !contains(github.ref, 'dependabot') }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "${{ steps.release_tag_name.outputs.fragment }}-${{ steps.split.outputs.fragment }}"
        title: " ${{ steps.split.outputs.fragment }} #${{ github.run_number }}"
        prerelease: false
        files: |
          output/entries.json
          output/scores.json
          output/impacts.json
          output/relations.json
          output/bulk.json
          output/nrs.csv
    - name: Update latest release
      uses: marvinpinto/action-automatic-releases@latest
      if: ${{ !contains(github.ref, 'dependabot') }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest-${{ steps.split.outputs.fragment }}"
        title: "Latest NRS output files (branch ${{ steps.split.outputs.fragment }})"
        prerelease: false
        files: |
          output/entries.json
          output/scores.json
          output/impacts.json
          output/relations.json
          output/bulk.json
          output/nrs.csv

